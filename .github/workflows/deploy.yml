name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run generate
        env:
          VUE_APP_YOUTUBE: ${{ secrets.VUE_APP_YOUTUBE }}
          VUE_APP_PLAYLIST_ID_VLOG: ${{ secrets.VUE_APP_PLAYLIST_ID_VLOG }}
          VUE_APP_PLAYLIST_ID_MYDAYLOG: ${{ secrets.VUE_APP_PLAYLIST_ID_MYDAYLOG }}
          VUE_APP_PLAYLIST_ID_MYBAG: ${{ secrets.VUE_APP_PLAYLIST_ID_MYBAG }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          NUXT_PUBLIC_YOUTUBE_API_URL: ${{ secrets.NUXT_PUBLIC_YOUTUBE_API_URL }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          NUXT_PUBLIC_OAUTH_API_URL: ${{ secrets.NUXT_PUBLIC_OAUTH_API_URL }}
          NUXT_PUBLIC_BLOG_API_URL: ${{ secrets.NUXT_PUBLIC_BLOG_API_URL }}
          NUXT_PUBLIC_GOOGLE_REDIRECT_URI: ${{ secrets.NUXT_PUBLIC_GOOGLE_REDIRECT_URI }}
          NUXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NUXT_PUBLIC_GOOGLE_CLIENT_ID }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
